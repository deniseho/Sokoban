<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="createBoard.js" defer></script>
    <script type="text/javascript" src="levelFormat.js" defer></script>
    <script type="text/javascript" src="selectLevel.js" defer></script>
    <script type="text/javascript" src="sokoban.js" defer></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="sokoban.css">
    <title>Sokoban</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div id="Playground"></div>
            </div>
            <div class="col-md-4">
                <div class="leveInfoForm">
                    <div>
                        Level:
                        <span id="CurrLevel"></span>
                    </div>
                    <div>
                        Steps:
                        <span id="Steps"></span>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" id="PlayAgain">
                            Play Again
                        </button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#LevelSelectModal">
                            Try Another Level
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Level Select Modal -->
    <div class="modal fade" id="LevelSelectModal" tabindex="-1" role="dialog" aria-labelledby="LevelSelectModal" aria-hidden="true"
        data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="LevelSelectModalLabel">Select Level</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="levelCollection">
                        <select id="LevelSelect">
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="SelectLevel">Select</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Victory Modal -->
    <div class="modal fade" id="VictoryModal" tabindex="-1" role="dialog" aria-labelledby="LevelSelectModal" aria-hidden="true"
        data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="VictoryModal">Congratulations!!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="VicMessage">You just completed this level.</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="NextLevel"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
